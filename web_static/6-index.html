<!DOCTYPE html>
<html>
<head>
  <title>Header, Footer, Filters with Dropdown</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="styles/images/logo.png" alt="Logo">
    </div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul>
              <li>City 1</li>
              <li>City 2</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul>
              <li>City 3</li>
              <li>City 4</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Fake Amenity 1</li>
          <li>Fake Amenity 2</li>
          <li>Fake Amenity 3</li>
        </ul>
      </div>
      <button class="search-button">Search</button>
    </section>
  </div>

  <footer>
    Best School
  </footer>

</body>
</html>
